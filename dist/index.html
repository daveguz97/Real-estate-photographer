<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&family=Lato&family=Merriweather&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Cynthia Velazquez | Real Estate Photographer</title>
</head>

<body>
    <main class="main-wrapper">
        <header class="main-header">
            <div class="overlay">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand mt-2 mx-2" href="#">CV</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                <a class="nav-link" href="#">About</a>
                                <a class="nav-link" href="#">Showcase</a>
                                <a class="nav-link" href="#">Contact</a>
                            </div>
                        </div>
                    </div>
                </nav>
                <video id="video-background" autoplay muted loop>
                    <source src="./videos/real-estate-background.mp4" type="video/mp4">
                </video>
                <div class="showcase text-light">
                    <div class="container d-flex flex-column align-items-center justify-content-center">
                        <h4>Cynthia Velazquez</h4>
                        <p class="lead">Real Estate Photographer</p>
                    </div>
                </div>
            </div>
        </header>
        <section style="height: 1000px"></section>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
